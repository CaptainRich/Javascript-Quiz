<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>

         <!--  Add a "favicon" image to the Browser title tab.  -->
         <link rel="icon" href="https://findicons.com/files/icons/2740/pretty_office_icon_set_part_10/128/test_paper.png"/>

         <!-- Link to the style sheet. -->
         <link rel="stylesheet" href="./assets/css/style.css">    
</head>

<body>
    <header>
        <!-- Setup the top of the page.-->
        <h1 class="page-title">JavaScript Quiz</h1>
        <p>Click [Start] to begin the timed quiz.</p>
    </header>

    <!-- Setup the area for the start button and the timer display. -->
    <section class="start-time">

        <button class="btn" id="start" type="submit">Start Quiz</button>
        <button class="time" id="timer" disabled>Time Left:&nbsp;&nbsp;&nbsp;</button>

    </section>

    <!-- Define the panel area where the quiz text will go. -->
    <main class="quiz-content"  id="quiz-content" >

    
        <!-- The quiz text content -->
        <section class="quiz-wrapper">
            <h2 class="quiz-title">Quiz Question</h2>
            <ul class="quiz-box" id="quiz-question"></ul>
        </section>

    </main>

    <results class="results-wrapper">
        <h2 class="results">Result:</h2>
        <h2 class="results">Score:</h2>
        <h2 class="results">Prior High Score: NA, 00</h2>
    </results>

    <footer>
        &copy; 2020 by Quizinator
    </footer>
    
</body>
</html>
